executable           $HOME/.nix-profile/bin/mame
args                 -rompath . [name]
workdir              $HOME/.local/mame/roms
rompath              $HOME/.local/mame/roms/
romext               .zip;.7z
system               Arcade
info_source          listxml
nb_mode_wait         1
exit_hotkey          Escape
pause_hotkey         pause_hotkey
artwork    flyer      $HOME/.local/mame/flyer     
artwork    marquee    $HOME/.local/mame/marquee
artwork    snap       $HOME/.local/mame/snap
artwork    wheel      $HOME/.local/mame/wheel
